<!DOCTYPE html>
<html lang="en">
<head>
  <title>Slide show 5sec</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Slide show nature</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    
    <div class="carousel-inner">

      <div class="item active">
        <img src="3.jpg" alt="Heart of Nature" style="width:100%;">
        <div class="carousel-caption">
          <h3>Grenn is life</h3>
          <p>Green for Peace</p>
        </div>
      </div>

      <div class="item">
        <img src="2.jpg" alt="Nature" style="width:100%;">
        <div class="carousel-caption">
          <h3>Nature</h3>
          <p>Calm and peace</p>
        </div>
      </div>
    
      <div class="item">
        <img src="1.jpg" alt="Water Falls" style="width:100%;">
        <div class="carousel-caption">
          <h3>Water fall</h3>
          <p>Fall in love in water</p>
        </div>
      </div>
  
    </div>

    
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
